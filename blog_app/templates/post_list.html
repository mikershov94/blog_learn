{% extends "base.html" %}
{% block title %}
	{{ block.super }}
{% endblock title %}

{% block content %}	
	{% for p in posts %}
		<div class="post">
			<div class="date">
				<p>Опубликовано: {{ p.published_date }}</p>
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ p.title }}</a></h1>
			<p>{{ p.text|linebreaksbr }}</p>
		</div>	
	{% endfor %}
{% endblock content %}
